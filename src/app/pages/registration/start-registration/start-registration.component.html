<div class="container registration-container">
    <div>
        <div class="registration-logo"><h1>Logo</h1></div>
        <div class="registration-form">
            <h2>Create your new account</h2>
            <form [formGroup]="userForm" (submit)="registerUser($event)">
                <div class="row form-rows">
                    <div class="col-md-6">
                        <label for="firstName">FIRST NAME</label>
                        <div>
                            <input formControlName="firstName"
                                   type="text"
                                   id="firstName"
                                   class="form-control"
                                   placeholder="Jon">
                        </div>
                        <bp-control-messages [control]="userForm.controls.firstName"></bp-control-messages>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName">LAST NAME</label>
                        <div>
                            <input formControlName="lastName" type="text"
                                   id="lastName"
                                   class="form-control"
                                   placeholder="Doe">
                        </div>
                        <bp-control-messages [control]="userForm.controls.lastName"></bp-control-messages>
                    </div>
                </div>
                <div class="form-rows">
                    <label for="email">EMAIL</label>
                    <div>
                        <input formControlName="email" type="text"
                               class="form-control"
                               id="email"
                               placeholder="youremail@mail.com">
                    </div>
                    <bp-control-messages [control]="userForm.controls.email"></bp-control-messages>
                </div>
                <div class="form-rows">
                    <label for="password">PASSWORD</label>
                    <div>
                        <input formControlName="password" type="password"
                               id="password"
                               class="form-control"
                               placeholder="******">
                    </div>
                    <bp-control-messages [control]="userForm.controls.password"></bp-control-messages>
                </div>
                <div class="form-rows">
                    <label for="phone">PHONE NUMBER</label>
                    <div>
                        <input formControlName="phone" type="tel"
                               class="form-control"
                               id="phone"
                               [textMask]="{mask: mask, guide: false}"
                               placeholder="+1(XXX)XXX-XXXX">
                    </div>
                    <bp-control-messages [control]="userForm.controls.phone"></bp-control-messages>
                </div>
                <div class="form-rows">
                    <button [disabled]="!userForm.valid">Next</button>
                </div>
            </form>
            <div class="form-rows">
                <a routerLink="/login" routerLinkActive="active">Sign in</a>
            </div>
        </div>
    </div>
</div>
